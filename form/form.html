<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM_Component</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <form>
        <label id="email">Email</label>
        <br>
        <input id="i_email" type="text">
        <label id="password">Password</label>
        <br>
        <input id="i_password" type="password">
        <br>
        <label id="adress">Adress</label>
        <br>
        <input id="i_adress" placeholder="1234 Main St" type="text">
        <br>
        <label id="adress2">Adress 2</label>
        <br>
        <input id="i_adress2" placeholder="Apartment,studio, or floor" type="text">
        <br>
        <label id="city">City</label>
        <br>
        <input id="i_city" type="text">
        <label id="state">State</label>
        <select id="i_state">
            <option>Choose...</option>
        </select>
        <label id="zip">Zip</label>
        <input id="i_zip" type="text">
        <br> <br>
        <input id="check" type="checkbox">
        <label id="i_check">Check me out</label>
        <br> <br>
        <button id="sign"> Sign in</button>
    </form>
</body>
</html>
